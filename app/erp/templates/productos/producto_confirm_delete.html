{% extends 'body.html' %}

{% block content %}
<div class="pagetitle">
    <h1>Eliminar Producto</h1>
</div>

<section class="section">
    <div class="row">
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">¿Estás seguro de que deseas eliminar el producto "{{ object.nombre }}"?</h5>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                        <a href="{% url 'producto-list' %}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
