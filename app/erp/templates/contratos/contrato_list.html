{% extends "body.html" %}

{% block content %}

  <div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Contratos</h3>
 
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Número de Contrato</th>
        <th>Descripción</th>
        <th>Cliente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for contrato in contratos %}
        <tr>
          <td>
            <a href="{% url 'contrato-detail' contrato.pk %}">{{ contrato.numero_contrato }}</a>
          </td>
          <td>{{ contrato.descripcion }}</td>
          <td>{{ contrato.cliente.nombre }}</td>
          <td>
            <a href="{% url 'contrato-update' contrato.pk %}" class="btn btn-sm btn-warning"><i class="bi bi-pencil-square"></i></a>
            <a href="{% url 'contrato-delete' contrato.pk %}" class="btn btn-sm btn-danger"><i class="bi bi-x-circle"></i></a>
            <a href="{% url 'nuevo_convenio' contrato.pk %}" class="btn btn-sm btn-dark"><i class="bi bi-file-earmark-medical"></i></a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <div>
    <a href="{% url 'contrato-create' %}" class="btn btn-primary mb-3"><i class="bi bi-file-text-fill"></i> Nuevo Contrato</a>
    </div>
</div>

</div>
</div>
</div>

{% endblock %}
