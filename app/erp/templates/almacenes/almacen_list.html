{% extends "body.html" %}

{% block content %}

  <h2 class="mb-3">Lista de Almacenes</h2>

  <div class="card col-md-12">
    <div class="card-body">
      <h5 class="card-title">Registrar Almacen</h5>
  <a href="{% url 'almacen-create' %}" class="btn btn-primary mb-3">Nuevo Almac√©n</a>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Clave</th>
        <th>Nombre</th>
        <th>Cliente</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      {% for almacen in almacenes %}
        <tr>
          <td>{{ almacen.clave }}</td>
          <td>{{ almacen.nombre }}</td>
          <td>{{ almacen.cliente.nombre }}</td>
          <td>
            <a href="{% url 'almacen-detail' almacen.pk %}" class="btn btn-sm btn-info">Ver</a>
            <a href="{% url 'almacen-update' almacen.pk %}" class="btn btn-sm btn-warning">Editar</a>
            <a href="{% url 'almacen-delete' almacen.pk %}" class="btn btn-sm btn-danger">Borrar</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</div>

{% endblock %}
