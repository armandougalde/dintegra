{% extends "base_generic.html" %}

{% block content %}
  <h2 class="mb-3">Confirmar Borrado</h2>
  <p>¿Estás seguro de que quieres borrar el pedido "{{ pedido.id }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'pedido-list' %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
