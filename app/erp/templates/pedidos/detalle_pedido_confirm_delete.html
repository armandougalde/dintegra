{% extends "base_generic.html" %}

{% block content %}
  <h2 class="mb-3">Confirmar Borrado</h2>
  <p>¿Estás seguro de que quieres borrar el detalle del pedido?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Borrar</button>
    <a href="{% url 'pedido-detail' detalle.pedido.pk %}" class="btn btn-secondary">Cancelar</a>
  </form>
{% endblock %}
