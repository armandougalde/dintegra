<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi Aplicación{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker.min.css">
    
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        #main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h3 class="text-center">Menu</h3>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'cliente-list' %}"><i class="bi bi-people"></i> Clientes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'contrato-list' %}"><i class="bi bi-file-earmark-text"></i> Contratos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'producto-list' %}"><i class="bi bi-box-seam"></i> Productos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'presentacion-list' %}"><i class="bi bi-boxes"></i> Presentaciones</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pedido-list' %}"><i class="bi bi-cart"></i> Pedidos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'pedido-create' %}"><i class="bi bi-plus-square"></i> Nuevo Pedido</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'almacen-list' %}"><i class="bi bi-warehouse"></i> Almacenes</a>
            </li>
        </ul>
    </div>
    <div id="main-content">
        <header class="bg-primary text-white text-center py-3">
            <h1>Mi Aplicación</h1>
        </header>
        <main class="container my-4">
            {% block content %}
            {% endblock %}
        </main>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    
    
    
    <script>
        $(document).ready(function(){
            $('.datepicker').datepicker({
                format: 'yyyy-mm-dd',
                autoclose: true
            });
        });
    </script>
</body>
</html>
