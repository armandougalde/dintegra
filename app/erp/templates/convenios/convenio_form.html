{% extends "body.html" %}
{% load form_tags %}

{% block content %}

<div class="row">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Contratos</h3>
<h2>Agregar Convenio:{{ object.contrato.numero_contrato }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar Convenio</button>
</form>
<a href="{% url 'contrato-list'  %}">Cancelar</a>

</div>
</div>
</div>
</div>
{% endblock %}
